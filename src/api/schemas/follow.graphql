type Follow {
    _id: ID!
    user: ID!
    target: ID!
}

type Query {
    followers(_id: ID!): [ID]
    followedBy(user: ID!, target: ID!): ID
    following(_id: ID!): [ID]
    follows(user: ID!, target: ID!): ID
}

type Mutation {
    followAdd(user: ID!, target: ID!): String
    followDelete(user: ID!, target: ID!): String
    followDeleteAll(user: ID!): String
}
